<body style="
    --googleFont: '{{googleFont}}';
    --color: {{color}};
    --fontSize: {{fontSize}}px;
    --lineHeight: {{lineHeight}};
    --textAlign: {{textAlign}};
    --fontWeigth: {{fontWeigth}};
    --stroke: 
        -{{strokeSize}}px -{{strokeSize}}px 0 {{strokeColor}},
        0 -{{strokeSize}}px 0 {{strokeColor}},
        {{strokeSize}}px -{{strokeSize}}px 0 {{strokeColor}},
        {{strokeSize}}px 0 0 {{strokeColor}},
        {{strokeSize}}px {{strokeSize}}px 0 {{strokeColor}},
        0 {{strokeSize}}px 0 {{strokeColor}},
        -{{strokeSize}}px {{strokeSize}}px 0 {{strokeColor}},
        -{{strokeSize}}px 0 0 {{strokeColor}};
">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family={{googleFont}}:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <textarea customFont="{{customFontCheckbox}}" placeholder="{{message}}" italic="{{italic}}"></textarea>
</body>
